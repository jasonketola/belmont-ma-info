<h1>Precinct {{.PrecinctNumber}} information</h1>
<h2>Candidates</h2>
<table border="1">
    <tr>
      <td>Name</td>
      <td>Address</td>
      <td>Years Served</td>
    </tr>
    {{range .Candidates}}
    <tr>
        <td>{{.First}} {{.Middle}} {{.Last}}</td>
        <td>{{.Streetnum}} {{.Streetname}} {{.Unitnum}}</td>
        {{if .Reelection}}
            <td>{{.Yearsserved}}</td>
        {{else}}
            <td>Running, never served.</td>
        {{end}}
    </tr>
    {{end}}
</table>
